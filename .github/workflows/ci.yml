# Continuous Integration Pipeline
#
# Triggers on:
# - Push to main branch
# - All pull requests
#
# Jobs:
# - Backend: Linting, type checking, tests
# - Frontend: Linting, type checking, tests

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: app/backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Check formatting with Black
        run: black --check .

      - name: Lint with Ruff
        run: ruff check .

      - name: Type check with MyPy
        run: mypy app --ignore-missing-imports
        continue-on-error: true  # Make strict later

      - name: Run tests
        run: pytest --cov=app --cov-report=xml
        env:
          DATABASE_URL: sqlite+aiosqlite:///:memory:
          JWT_SECRET_KEY: test-secret-key

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./app/backend/coverage.xml
          fail_ci_if_error: false

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting with Prettier
        run: npm run format:check

      - name: Lint with ESLint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --run
        continue-on-error: true  # Tests will be added later

      - name: Build
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f app/backend/Dockerfile.dev -t oratify-backend:test app/backend

      - name: Build frontend image
        run: docker build -f app/frontend/Dockerfile.dev -t oratify-frontend:test app/frontend
