# Alembic Configuration File
#
# This file is used by Alembic for database migrations.
# The sqlalchemy.url is overridden in alembic/env.py to use environment variables.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used for generating migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend revision file date to migration (for ordering)
prepend_sys_path = .

# Timezone for migration file timestamps
# timezone =

# Max length of revision identifiers
# truncate_slug_length = 40

# Set to 'true' to run offline migrations
# revision_environment = false

# Set to 'true' to run async migrations
# sourceless = false

# Version path separator
# version_path_separator = os  # default: use os.pathsep

# Set to 'true' to search into version locations
# recursive_version_locations = false

# Output encoding for migration files
output_encoding = utf-8

# Database URL (overridden by env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks run after migration file generation
# Uncomment to format with black:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
