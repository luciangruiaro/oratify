# Oratify Development Environment
#
# Usage:
#   docker-compose up              - Start all services
#   docker-compose up db           - Start database only
#   docker-compose down -v         - Stop and remove volumes
#   docker-compose --profile test up - Start with tests enabled
#
# Running tests manually:
#   docker-compose exec backend pytest tests/ -v
#   docker-compose exec frontend npm test
#
# Services:
#   - db: PostgreSQL database
#   - backend: FastAPI application
#   - frontend: React Vite dev server

services:
  db:
    image: postgres:15-alpine
    container_name: oratify-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oratify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oratify}
      POSTGRES_DB: ${POSTGRES_DB:-oratify}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oratify}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile.dev
    container_name: oratify-backend
    volumes:
      - ./app/backend:/app
      - backend_cache:/app/__pycache__
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-oratify}:${POSTGRES_PASSWORD:-oratify}@db:5432/${POSTGRES_DB:-oratify}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-secret-key}
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - POSTGRES_USER=${POSTGRES_USER:-oratify}
      - SEED_DB=${SEED_DB:-true}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile.dev
    container_name: oratify-frontend
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
    name: oratify_postgres_data
  backend_cache:
    name: oratify_backend_cache
